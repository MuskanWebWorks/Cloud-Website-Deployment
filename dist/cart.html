<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles.css">
    <title>Cart - Abaya Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-white">

    <!-- Navbar -->
    <nav class="w-full h-20 bg-teal-700 flex justify-between px-6 items-center shadow-lg">
        <div class="text-3xl text-white font-extrabold">Abaya Elegance</div>
        <ul class="hidden md:flex space-x-8 font-medium text-white">
            <li><a href="index.html" class="flex items-center hover:text-teal-300"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html" class="flex items-center hover:text-teal-300"><i class="fas fa-user"></i> About</a></li>
            <li><a href="collection.html" class="flex items-center hover:text-teal-300"><i class="fas fa-th-large"></i> Collection</a></li>
            <li><a href="contact.html" class="flex items-center hover:text-teal-300"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
        <!-- Cart Icon -->
        <div class="relative">
            <a href="cart.html" class="flex items-center text-white hover:text-teal-300">
                <i class="fas fa-shopping-cart text-2xl"></i>
                <span class="absolute top-0 right-0 bg-red-600 text-white text-xs font-bold rounded-full px-1" id="cart-count">0</span>
            </a>
        </div>
    </nav>

    <!-- Cart Section -->
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Your Cart</h1>
        <div class="bg-gray-100 rounded-lg p-6" id="cart-items">
            <table class="w-full">
                <thead>
                    <tr>
                        <th class="text-left py-2">Product</th>
                        <th class="text-left py-2">Price</th>
                    </tr>
                </thead>
                <tbody id="cart-body">
                    <!-- Cart items will be added here by JavaScript -->
                </tbody>
            </table>
            <hr class="my-4">
            <div class="flex justify-between font-bold">
                <span>Total:</span>
                <span id="total-amount">$0.00</span>
            </div>
            <a href="checkout.html" class="mt-4 inline-block bg-teal-700 text-white py-2 px-4 rounded">Proceed to Checkout</a>
        </div>
    </main>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartBody = document.getElementById('cart-body');
        const totalAmount = document.getElementById('total-amount');
        const cartCount = document.getElementById('cart-count');

        let total = 0;
        cart.forEach(item => {
            total += item.price;
            cartBody.innerHTML += `
                <tr>
                    <td class="py-2">${item.productName}</td>
                    <td class="py-2">$${item.price.toFixed(2)}</td>
                </tr>
            `;
        });
        
        totalAmount.textContent = `$${total.toFixed(2)}`;
        cartCount.textContent = cart.length;
    </script>

</body>

</html>
